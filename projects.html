<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio — EverydayUXLab</title>

  <script>
    if (localStorage.getItem('daynight-theme') === 'carbon') {
      document.documentElement.classList.add('carbon');
    }
  </script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-container">

  <nav class="top-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <div class="logo-icon">UX</div>
        EverydayUXLab
      </a>
    </div>
  </nav>

  <main class="main-content">

    <header class="page-header">
      <h1 class="greeting">Portfolio</h1>
      <p class="greeting-sub">Anonymized UX audit case studies</p>
    </header>

    <div class="card">

      <!-- PROJECT 1 -->
      <div class="ux-project">
        <h4>Internal MLOps Monitoring Dashboard</h4>
        <p class="meta">AI platform · Reduced operational uncertainty</p>

        <div class="slideshow-container">
          <img class="ux-slide mlops" src="assets/mlops-dashboard-ux-audit/1.png">
          <img class="ux-slide mlops" src="assets/mlops-dashboard-ux-audit/2.png">

          <button class="slide-btn prev" onclick="plusSlides(-1, 'mlops')">&#10094;</button>
          <button class="slide-btn next" onclick="plusSlides(1, 'mlops')">&#10095;</button>
        </div>

        <div class="slide-indicators">
          <button onclick="currentSlide(1, 'mlops')">1</button>
          <button onclick="currentSlide(2, 'mlops')">2</button>
        </div>
      </div>

      <!-- PROJECT 2 -->
      <div class="ux-project">
        <h4>Admin Panel UX Review</h4>
        <p class="meta">Data platform · Improved error discoverability</p>

        <div class="slideshow-container">
          <img class="ux-slide admin" src="assets/data-platform-admin-ux/1.png">
          <img class="ux-slide admin" src="assets/data-platform-admin-ux/2.png">
          <img class="ux-slide admin" src="assets/data-platform-admin-ux/3.png">

          <button class="slide-btn prev" onclick="plusSlides(-1, 'admin')">&#10094;</button>
          <button class="slide-btn next" onclick="plusSlides(1, 'admin')">&#10095;</button>
        </div>

        <div class="slide-indicators">
          <button onclick="currentSlide(1, 'admin')">1</button>
          <button onclick="currentSlide(2, 'admin')">2</button>
          <button onclick="currentSlide(3, 'admin')">3</button>
        </div>
      </div>

    </div>

  </main>

  <footer class="footer">
    © 2026 EverydayUXLab
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
